plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

sourceSets {
    main {
        java {
            srcDirs = ["src", "main/java"]
        }
    }
    test {
       java {
           srcDirs = ["src", "test/java"]
       }
    }
}